<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jokeIt.com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #daa1a1;
      padding-top: 50px;
      margin: 0;
    }
    
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: #171d22;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #joke {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }

    .head {
      color: rgb(88, 23, 23);
      font-size: 100px;
      margin-top: 30px;
      font-family: "Dosis", sans-serif;
      font-weight: 250;
    }

    .bar {
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      background-color: #cddde5;
      z-index: 10;
    }

    html {
      scroll-behavior: smooth;
    }

    .nav {
      width: 70%;
      display: flex;
      align-items: center;
      margin-top: -30px;
      margin-bottom: 30px;
      border-bottom: 1px black solid;
      justify-content: center;
      flex-wrap: wrap;
    }

    .nav li a {
      text-decoration: none;
      color: black;
      font-size: 15px;
    }

    .nav li {
      list-style: none;
      padding: 3px 30px;
    }

    .nav li a:hover {
      color: white;
    }

    #search {
      padding: 6px;
      font-size: 18px;
      border: 2px solid rgb(8, 31, 4);
      border-radius: 200px;
    }

    .head2 {
      font-family: "Dosis", sans-serif;
      font-weight: 400;
      color: #1a3f51;
      font-size: 30px;
    }

    .ruler {
      width: 40%;
      border: black solid 0.5px;
      border-radius: 50%;
    }

    .joke {
      font-family: 'Indie Flower', cursive;
      font-size: 24px;
      margin: 20px;
      color: black;
    }

    .jokeArea {
      background-color: #e6b7b7;
      width: 60%;
      margin-left: 20%;
      border-radius: 10px;
      padding: 15px;
    }

    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 17px;
      padding: 20px 20px;
      color: black;
      background-color: #cddde5;
    }

    .form {
      max-width: 500px;
      margin: 4px auto;
    }

    .form-input {
      margin: 15px 0;
      padding: 10px;
      width: 100%;
      font-size: 19px;
      border: 2px solid gray;
      border-radius: 6px;
    }

    .text {
      text-align: center;
      padding: 19px 5px 0px 6px;
    }

    /* Initially hidden Contact section */
    #contact {
      opacity: 0;
      transform: translateY(80px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    #contact.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ----------- Responsive Design ----------- */
    @media (max-width: 450px) {
      body {
        padding-top: 20px;
        background: #f5caca;
      }

      .head {
        font-size: 55px;
        margin-top: 10px;
      }

      .head2 {
        font-size: 20px;
        padding: 0 15px;
      }

      .ruler {
        width: 70%;
      }

      button {
        width: 80%;
        font-size: 16px;
        padding: 12px;
      }

      .jokeArea {
        width: 90%;
        margin-left: 5%;
        padding: 10px;
      }

      .nav {
        flex-direction: column;
        width: 100%;
        border: none;
        margin-top: 0;
      }

      .nav li {
        padding: 10px;
      }

      .nav li a {
        font-size: 16px;
      }

      .form {
        width: 90%;
      }

      .footer {
        font-size: 14px;
        flex-direction: column;
        padding: 10px;
      }
    }

    @media (min-width: 451px) and (max-width: 600px) {
      .head {
        font-size: 70px;
      }

      .head2 {
        font-size: 25px;
      }

      .jokeArea {
        width: 80%;
        margin-left: 10%;
      }

      button {
        font-size: 18px;
        padding: 10px 15px;
      }

      .form {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <nav class="bar">
    <ul class="nav">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li>Service</li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  <section id="home">
    <h1 class="head">Joke It.</h1>
    <h2 class="head2">
      Surviving a stressful day??<br>
      <hr class="ruler">
      We have some jokes for you, a little lame but they work
    </h2><br><br>
    <button onclick="getJoke()">Get a Joke</button>
    <div class="jokeArea">
      <p id="joke" class="joke"></p>
    </div>
  </section>

  <!-- Spacer section to create scroll space -->
  <section style="height: 600px;"></section>

  <!-- Contact Us Section (appears on scroll) -->
  <section class="new" id="contact">
    <h2 class="text">Contact Us</h2>
    <div class="form">
      <input name="name" class="form-input" type="text" id="text" placeholder="Enter your Name..">
      <input name="phone" class="form-input" type="text" id="phone" placeholder="Enter your Mobile Number..">
      <input name="email" class="form-input" type="email" id="email" placeholder="Enter your E-mail..">
      <textarea class="form-input" name="textarea" id="textarea" rows="6" cols="20" placeholder="Why do you want to contact us?"></textarea>
      <button class="btn drk-btn">Submit</button>
      <br><br>
    </div>
  </section>

  <footer>
    <p class="footer">
      Copyright &copy; 2030 www.Mysite.com - All rights reserved
    </p>
  </footer>

  <script>
    // Fetch and display random joke
    async function getJoke() {
      const response = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await response.json();
      document.getElementById("joke").innerText = `${data.setup} ${data.punchline} ðŸ˜‚`;
    }

    // Reveal Contact Us section when scrolled into view
    document.addEventListener("DOMContentLoaded", () => {
      const contact = document.getElementById("contact");
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            contact.classList.add("visible");
            observer.unobserve(contact);
          }
        });
      }, { threshold: 0.2 });
      observer.observe(contact);
    });
  </script>
</body>
</html>
